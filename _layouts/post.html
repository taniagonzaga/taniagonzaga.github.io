---
layout: default
---
{% include header.html %}

<main class="post_content">
  <article class="post">
    <header>
      <div class="post_image">
        <img src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
      </div>
      <div class="post_description">
      
      </div>
    </header> <!-- End Header -->

    <div class="entry_content">
      {{page.content | markdownify}}
    </div>
    
    <div class="post_wrapper">
      <footer class="post_footer cf">
       
      </footer>
    </div>
  </article> <!-- End Section Post -->
  
<footer class="post_footer img">
        <img src={{ "/assets/img/" | prepend: site.baseurl | append : page.imgfooter}} alt="{{page.title}}">
  
  <section class="recent_box">
    <div class="post_wrapper">
     <!-- <h2 class="recent_title">Recent post</h2> -->
      
      <div class="recent_list">
        {% for post in site.posts offset:0 limit:6 %}
          {% if post.title %}
        <!-- <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a> pra quando nao tiver zz -->
            <a href="{{site.baseurl}}{{ post.url }}" class="recent_item" style="background-image: url( {{ "/assets/img/" | prepend: site.baseurl | append : post.img}} )"></a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </section>   <!-- End Section Recent Box -->
    
</main> <!-- End Section Post Content -->

 {% include footer.html %}
